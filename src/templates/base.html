<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
    </head>
    <body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">QR трекер доументов</a>
            {% if current_user.is_authenticated %}
            <div class="menu-btn">
                <a class="btn btn-dark" href="\lms">Личный кабинет</a>
                <a class="btn btn-outline-secondary" href="\groups">Группы</a>
            </div>
            {% else %}
            <div class="menu-btn">
                <a class="btn btn-dark" href="\login">Вход</a>
                <a class="btn btn-outline-secondary" href="\register">Регистрация</a>
            {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <nav class="navbar navbar-dark bg-dark fixed-bottom navbar-expand-lg bg-body-tertiary" style="background-color: #3a424b;">
            <div class="container-fluid">
                <span class="navbar-text logo">
                    <a class="navbar-brand" href="/">TemplateStock</a>
                </span>
                <div class="collapse navbar-collapse" id="navbarText">
                    <span class="navbar-text" style="color: white;">
                        © 2024, «QR трекер доументов»
                    </span>
                </div>
            </div>
        </nav>
    </footer>
    </body>
</html>
